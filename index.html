<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <img class="left"alt="perfume bottle" src="images\image-product-desktop.jpg">
      </div>
        <div class="right">
        <h1>Perfume</h1>

        <h2>Gabrielle <br>Essence Eau De</br> Parfum</h2>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.<p>

        <p class="price">$149.99 <span class="deal slash-through">$169.99</span></p>
        
        <button><img class="cart" alt="shopping cart icon" src="images\icon-cart.svg">Add to Cart</button>


      </div>
    </div>
    
  </div>
